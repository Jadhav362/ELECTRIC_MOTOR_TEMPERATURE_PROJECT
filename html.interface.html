<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Temperature Prediction</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            grid-column: 1 / -1;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Motor Temperature Prediction üå°Ô∏è</h1>
        <form id="prediction-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="u_q">U_q</label>
                    <input type="number" id="u_q" name="u_q" step="any" required>
                </div>
                <div class="form-group">
                    <label for="coolant">Coolant (¬∞C)</label>
                    <input type="number" id="coolant" name="coolant" step="any" required>
                </div>
                <div class="form-group">
                    <label for="stator_winding">Stator Winding (¬∞C)</label>
                    <input type="number" id="stator_winding" name="stator_winding" step="any" required>
                </div>
                <div class="form-group">
                    <label for="u_d">U_d</label>
                    <input type="number" id="u_d" name="u_d" step="any" required>
                </div>
                <div class="form-group">
                    <label for="stator_tooth">Stator Tooth (¬∞C)</label>
                    <input type="number" id="stator_tooth" name="stator_tooth" step="any" required>
                </div>
                <div class="form-group">
                    <label for="motor_speed">Motor Speed (rpm)</label>
                    <input type="number" id="motor_speed" name="motor_speed" step="any" required>
                </div>
                <div class="form-group">
                    <label for="i_d">I_d</label>
                    <input type="number" id="i_d" name="i_d" step="any" required>
                </div>
                <div class="form-group">
                    <label for="i_q">I_q</label>
                    <input type="number" id="i_q" name="i_q" step="any" required>
                </div>
                <div class="form-group">
                    <label for="stator_yoke">Stator Yoke (¬∞C)</label>
                    <input type="number" id="stator_yoke" name="stator_yoke" step="any" required>
                </div>
                <div class="form-group">
                    <label for="ambient">Ambient (¬∞C)</label>
                    <input type="number" id="ambient" name="ambient" step="any" required>
                </div>
                <div class="form-group">
                    <label for="torque">Torque (Nm)</label>
                    <input type="number" id="torque" name="torque" step="any" required>
                </div>
                <button type="submit">Predict Temperature</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = parseFloat(value);
            }

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const resultDiv = document.getElementById('result');
                if (result.predicted_pm_temperature) {
                    resultDiv.textContent = `Predicted PM Temperature: ${result.predicted_pm_temperature.toFixed(2)} ¬∞C`;
                } else {
                    resultDiv.textContent = `Error: ${result.error}`;
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = `Error: Could not connect to the API.`;
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
